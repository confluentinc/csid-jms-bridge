version: v1.0
name: build-test-release
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"


global_job_config:
  prologue:
    commands:
      - sem-version java 17
      - checkout
  env_vars:
    - name: MAVEN_OPTS
      value: "-Dmaven.repo.local=.m2"



blocks:
  - name: Setup
    dependencies: [ ]
    task:
      jobs:
        - name: Dependencies
          commands:
            - cache restore
            # Download all JARs possible and compile as much as possible
            # Use -q to reduce output spam
            - ./mvnw clean test-compile
            - cache store
  - name: Tests
    execution_time_limit:
      minutes: 40
    dependencies:
      - Setup
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Unit Tests
          commands:
            # Again, -q to reduce output spam. Replace with command
            # that executes tests
            - ./mvnw -q --batch-mode -Ptest test
        - name: Integration Tests
          commands:
            # Again, -q to reduce output spam. Replace with command
            # that executes tests
            - ./mvnw -q -Pintegration integration-test
      epilogue:
        always:
          commands:
            - test-results publish **/target/*-reports/*.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report