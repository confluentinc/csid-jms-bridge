version: v1.0
name: Publish to S3
agent:
    machine:
        type: s1-prod-ubuntu20-04-amd64-1

global_job_config:
    env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
    secrets:
        - name: vault_sem2_approle
    prologue:
        commands:
            - chmod 400 ~/.ssh/id_rsa
            - checkout
            - make install-vault
            - . mk-include/bin/vault-setup
            - . vault-sem-get-secret semaphore-secrets-global
            - . vault-sem-get-secret aws_credentials
            - . vault-sem-get-secret dockerhub-semaphore-cred-ro
            - . vault-sem-get-secret ssh_id_rsa
            - . vault-sem-get-secret netrc
            - . vault-sem-get-secret ssh_config
            - . vault-sem-get-secret gitconfig
            - . vault-sem-get-secret maven-settings
            - . vault-sem-get-secret csid_aws_credentials
            - chmod 700 ~/.m2/settings.xml
            - chmod 700 ~/.netrc
            - make docker-login-ci
            - sem-version java 11

blocks:
    - name: Deploy to S3
      task:
          jobs:
            - name: Publish Artifacts
              commands:
                - cache restore
                # export aws credentials for aws maven plugin
                - export AWS_ACCESS_KEY_ID=$(aws configure get aws_access_key_id)
                - export AWS_SECRET_ACCESS_KEY=$(aws configure get aws_secret_access_key)
                - ./mvnw -DskipTests -Ppublish-to-s3 deploy

after_pipeline:
    task:
        jobs:
            - name: Publish Results
              commands:
                  - test-results gen-pipeline-report
