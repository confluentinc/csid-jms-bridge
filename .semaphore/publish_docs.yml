version: v1.0
name: Publish Docs
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1

global_job_config:
  prologue:
    commands:
      - checkout
      - . vault-setup
      - chmod 700 ~/.netrc
      - sem-version node 19.4

blocks:
  - name: Setup
    task:
      jobs:
        - name: Dependencies
          commands:
            - checkout
            - cd docs/
            - cache restore
            - npm ci
            - cache store
  - name: Deploy to GitHub Pages
    task:
      jobs:
        - name: Publish Artifacts
          commands:
            - checkout
            - cd docs/
            - cache restore
            - npm run build
            - artifact push workflow dist/
