version: v1.0
name: Publish to CodeArtifact
agent:
  machine:
    type: s1-prod-ubuntu24-04-arm64-1

global_job_config:
  env_vars:
    - name: MAVEN_OPTS
      value: "-Dmaven.repo.local=.m2"
  prologue:
    commands:
      - checkout
      - . vault-setup
      - chmod 700 ~/.m2/settings.xml
      - chmod 700 ~/.netrc
      - sem-version java 11

blocks:
  - name: Deploy to CodeArtifact
    task:
      jobs:
        - name: Publish Artifacts
          commands:
            - checkout
            - cache restore
            # Download all JARs possible and compile as much as possible
            # Use -q to reduce output spam
            - ./mvnw -DskipTests -Ppublish-to-codeartifact deploy

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
