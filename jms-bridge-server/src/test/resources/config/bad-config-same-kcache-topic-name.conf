bridge {
  id = "test-bridge"
  kafka {
    bootstrap.servers = "localhost:9092"
  }

  journals {
    max.message.size = 1m
    ready.timeout = 60s
    ready.check.interval = 1s

    bindings {
      kcache {
        kafkacache.group.id = _${bridge.id}-bindings-kcache
        kafkacache.topic.name = _blah
      }
    }
    messages {
      kcache {
        kafkacache.group.id = _${bridge.id}-messages-kcache _blah
        kafkacache.topic.name = _blah
      }
    }
  }
}
