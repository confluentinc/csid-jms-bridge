bridge {
  id = "test-bridge"
  kafka {
    bootstrap.servers = "localhost:9092"
  }

  routing {
    topics = [{
       match = "quick-start-request"
       message.type = "TEXT"
    },{
       match = "quick-start-response"
       message.type = "TEXT"
       consume.always = true
    }]
  }
}
