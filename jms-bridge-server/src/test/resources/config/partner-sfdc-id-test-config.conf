bridge {
  id = "my_client_test_bridge"
  partner_sfdc_id = "my_partner_sfdc_id"

  journals {
    topic {
      replication = 1
    }
  }

  kafka {
    "bootstrap.servers" = "replaceme:9092"
    "linger.ms" = 10
  }

  streams {
     "commit.interval.ms" = 1000
     "cache.max.bytes.buffering" = 0
  }
}
